global:
  useCombinedDb: true
  useCloudSql: false
  externalUrl: "http://localhost:6100"
  rollingUpdate:
    maxUnavailable: 0
  exposeNodePorts: false
  image:
    tag: 0.0.57-0
    repository: "data61"
    pullPolicy: IfNotPresent
  defaultAdminUserId: "00000000-0000-4000-8000-000000000000"
  logLevel: INFO
  noDbAuth: false
  namespace: default
  gapiIds: []
  enablePriorityClass: false
  openfaas:
    namespacePrefix: ""
    functionNamespace: openfaas-fn  # Default namespace for functions
    mainNamespace: openfaas # Default namespace for gateway and other core modules
    allowAdminOnly: true # Only allow logged-in Admin to access openfaas gateway

openfaas:
  operator: 
    create: true
  serviceType: ClusterIP
  basic_auth: false
  ingress:
    enabled: false
  faasnetes:
    readTimeout: 120s
    writeTimeout: 120s
    imagePullPolicy: IfNotPresent
  gateway:
    scaleFromZero: true
    readTimeout: 125s
    writeTimeout: 125s
    upstreamTimeout: 120s
  faasIdler:
    dryRun: false

tags:
  priorities: true
  all: true
  apidocs-server: false
  admin-api: false
  authorization-api: false
  opa: false
  authorization-db: false
  combined-db: false
  content-api: false
  content-db: false
  correspondence-api: false
  elasticsearch: false
  gateway: false
  indexer: false
  preview-map: false
  registry-api: false
  registry-db: false
  search-api: false
  session-db: false
  web-server: false
  ingress: false
  storage-api: false
  tenant-api: false
  tenant-db: false
