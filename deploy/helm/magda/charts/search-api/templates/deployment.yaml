apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: search-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        service: search-api
    spec:
      containers:
      - name: search-api
        image: {{ template "dockerimage" . }}
        imagePullPolicy: Always
        command: [
            "/app/bin/magda-search-api",
            "-Dhttp.port=80",
            "-Dakka.loglevel=INFO",
            "-DelasticSearch.serverUrl=elasticsearch://elasticsearch:9300"
        ]
        ports:
        - containerPort: 80
        resources:
{{ toYaml .Values.resources | indent 10 }}
