{{- if and .Values.global.deployOpenfaas .Release.Namespace false }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.openfaas.gatewayNamespace | default .Release.Namespace | default "openfass" }}
  labels:
    role: openfaas-system
    access: openfaas-system
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: openfaas-fn
  labels:
    istio-injection: enabled
    role: {{ .Values.openfaas.functionNamespace | default "openfaas-fn" }}
{{- end }}
