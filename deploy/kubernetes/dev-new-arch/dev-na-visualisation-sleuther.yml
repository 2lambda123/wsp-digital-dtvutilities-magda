{
  "apiVersion": "batch/v1",
  "kind": "Job",
  "metadata": {
    "name": "visualisation-sleuther"
  },
  "spec": {
    "template": {
      "metadata": {
        "name": "visualisation-sleuther"
      },
      "spec": {
        "containers": [
          {
            "name": "visualisation-sleuther",
            "image": "data61/magda-visualisation-sleuther:${version}",
            "imagePullPolicy": "Always",
            "resources": {
              "requests": {
                "cpu": "100m"
              }
            },
            "env": [
                {
                    "name": "REGISTRY_URL",
                    "value": "http://registry-api/v0"
                }
            ]
          }
        ],
        "restartPolicy": "OnFailure"
      }
    }
  }
}
