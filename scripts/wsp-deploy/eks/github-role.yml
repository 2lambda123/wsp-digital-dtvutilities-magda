kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: github-actions
rules:
  - apiGroups:
        - ""
        - apps
        - autoscaling
        - batch
        - extensions
        - policy
        - rbac.authorization.k8s.io
        - networking.k8s.io
        - openfaas.com
    resources:
      - pods
      - cronjobs
      - componentstatuses
      - configmaps
      - daemonsets
      - deployments
      - events
      - endpoints
      - functions
      - horizontalpodautoscalers
      - ingresses
      - jobs
      - limitranges
      - namespaces
      - nodes
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - resourcequotas
      - replicasets
      - replicationcontrollers
      - serviceaccounts
      - services
      - statefulsets
      - roles
      - rolebindings
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups:
        - ""
    resources:
      - secrets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

