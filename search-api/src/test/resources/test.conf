indexer {
  alwaysReindex = false,
  maxResults = 123,
  readSnapshots = false,
  makeSnapshots = false,
  connectionRetries = 0
}

regionSources {
	SA4 {
		url = "https://s3-ap-southeast-2.amazonaws.com/magda-files/SA4.geojson"
		idField = "SA4_CODE11"
		nameField = "SA4_NAME11"
		shapePath = "geometry"
		order = 30
	}
}

elasticsearch {
  indexes {
    region {
      version = 1
    }

    datasets {
      version = 1
    }
  }
}