akka {
  loglevel = DEBUG
  
}

http {
  interface = "0.0.0.0"
  port = 80
}

indexer {
	alwaysReindex = false
}

indexedServices = {
  dga {
    name = "data.gov.au"
  	type = "CKAN"
    baseUrl = "https://data.gov.au/"
    pageSize = 100
    landingPageTemplate = "https://data.gov.au/dataset/%s"
    ignoreHarvestSources = [
    	"FIND (http://find.ga.gov.au) CSW Harvester"
    ],
    fake {
    	datasetTotal = 100
    	dataFilePath = "/mock-data/dga1000.json"
      mimeType: "application/json"
    }
  }
  find-api {
  	name = "GA FIND"
    baseUrl = "http://find.ga.gov.au/FIND"
  	type = "CSW"
    pageSize = 100
    landingPageTemplate = "http://find.ga.gov.au/FIND/metadata-record/uuid/%s"
    fake {
    	datasetTotal = 100
    	dataFilePath = "/mock-data/find1000.xml"
    	mimeType: "text/xml"
    }
  }
}

